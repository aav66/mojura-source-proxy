[[group]]
name = "proxy"
group = "api"
httpPath = "/proxy"
handlers = ["proxy.CheckPermissionsMW"]

[[route]]
method = "GET"
group = "proxy"
httpPath = "/file/:filename"
handlers = ["proxy.Get"]

[[route]]
method = "GET"
group = "proxy"
httpPath = "/next/:filename"
handlers = ["proxy.GetNext"]

[[route]]
method = "POST"
group = "proxy"
httpPath = "/:filename"
handlers = ["proxy.Export"]
